{% extends 'base.html' %}
{% block title %}
    Home
{% endblock %}

{% block content %}

    <a href="{% url 'logout' %}">Logout</a>

    <form method="POST" action="{% url 'send_data' %}">
        {% csrf_token %}
        <label>Data : </label>
        <input type="text" name='data' required>

        <button type="submit" name="submit_data">Submit</button>
    </form>

{% endblock %}
