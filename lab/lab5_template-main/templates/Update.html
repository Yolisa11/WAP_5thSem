{% extends 'base.html' %}
{% block content %}
    <article class="w-100 d-flex flex-column justify-content-center align-items-center mt-5">
        <h1>Select User</h1>
        <form class="w-50" method="POST">
            {% csrf_token %}
            <div class="mb-3 w-100 fs-3">
                <label class="form-label">Select User</label>
                <select name="user_id" class="form-control fs-3" style="border: 2px solid black; padding: 1rem;">
                    {% for user in users %}
                    <option value="{{ user.user_id }}">{{ user.name }} ({{ user.email }})</option>
                    {% endfor %}
                </select>
            </div>

             <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success" style="padding: 1rem 3rem;" name="user_submit">Submit</button>
            </div>
        </form>

        <h1 class="mt-5">Select Book</h1>
        <form class="w-50" method="POST">
            {% csrf_token %}
    
            <div class="mb-3 w-100 fs-3">
                <label class="form-label">Select Book</label>
                <select name="book_id" class="form-control fs-3" style="border: 2px solid black; padding: 1rem;">
                    {% for book in books %}
                    <option value="{{ book.book_id }}">{{ book.title }} ({{ book.author }})</option>
                    {% endfor %}
                </select>
            </div>

             <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success" style="padding: 1rem 3rem;" name="book_submit">Submit</button>
            </div>
        </form>
    </article>
{% endblock %}
