{% extends 'base.html' %}
{% block content %}
    <article class="w-100 d-flex flex-column justify-content-center align-items-center">
        <h1>User entry</h1>
        <form class="w-50" method="POST">
            {% csrf_token %}
            <div class="mb-3 w-100 fs-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control fs-3" style="border: 2px solid black; padding: 1rem;" id="name" name="name" placeholder="@yourname" required>
            </div>

            <div class="mb-3 w-100 fs-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control fs-3" style="border: 2px solid black; padding: 1rem;" id="email" name="email" placeholder="youremail@gmail.com" required>
            </div>

            <div class="mb-3 w-100 fs-3">
                <label for="exampleFormControlInput1" class="form-label">Phone</label>
                <input type="number" class="form-control fs-3" style="border: 2px solid black; padding: 1rem;" id="phone" name="phone" placeholder="@phonenumber" required>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success" style="padding: 1rem 3rem;" name="user_submit">Submit</button>
            </div>
        </form>
    </article>

{% endblock %}
